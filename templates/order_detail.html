{% extends 'base.html' %}

{% block content %}
<h2>Order {{ order.unique_key }}</h2>
<ul>
    {% for item in order.items.all %}
    <li>
        {{ item.game.title }} - {{ item.quantity }} x {{ item.game.price }}₽
    </li>
    {% endfor %}
</ul>
<p>Total Price: {{ order.total_price }}₽</p>
{% endblock %}
