{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="breadcrumb-area pt-95 pb-95 bg-img" style="background-image:url({% static 'img/banner/banner-2.jpg' %});">
            <div class="container">
                
            </div>
        </div>
         <!-- shopping-cart-area start -->
        <div class="cart-main-area pt-95 pb-100" style="background-color: rgb(168, 211, 225);">
            <div class="container">
                <h3 class="page-title">Ваша Корзина</h3>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12" >




                        <!--КОРЗИНА-->
                        <form action="#">
                            <div class="table-content table-responsive">
                                <table style="border: 1px solid black;">
                                    <thead>
                                        <tr>
                                            <th>Изображение</th>
                                            <th>Название игры</th>
                                            <th>Цена за игру</th>
                                            <th>Кол-во</th>
                                            <th>Общая</th>
                                            <th>Удалить</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cart-items">
                                        <!-- Товары будут добавлены сюда скриптом -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="cart-shiping-update-wrapper" style="border: 1px solid black;">
                                        <div class="cart-shiping-update">
                                            <a href="shop-page.html" class="cartButtons">Продолжить покупки</a>
                                            <button type="button" onclick="updateCart()">Обновить корзину</button>
                                        </div>
                                        <div class="cart-clear">
                                            <a href="#" onclick="clearCart()">Очистить корзину</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        






                        <div class="row">                 
                            <div class="col-lg-4 col-md-12">
                                <div class="grand-totall" style="border: 1px solid black; ">
                                    <span>Промежуточный итог:   155.00₽</span>
                                    <h5>Общая сумма:   353.00₽</h5>
                                    <a href="#">Приступить к оплате</a>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
